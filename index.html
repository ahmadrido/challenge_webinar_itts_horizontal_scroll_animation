<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      :root {
        --text-color: #101010;
        --bg-color: #f9f9f9;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Georgia, "Times New Roman", Times, serif;
        background-color: var(--bg-color);
        transition: 0.3s ease-out;
        overflow-x: hidden;
        max-width: 100vw;
        width: 100%;
        overscroll-behavior: none;
      }

      @keyframes move {
        to {
          /* Move horizontally so that right edge is aligned against the viewport */
          transform: translateX(calc(-100% + 100vw));
        }
      }

      #sectionPin {
        /* Stretch it out, so that we create room for the horizontal scroll animation */
        height: 400vh;
        overflow: visible; /* To make position sticky work â€¦ */

        view-timeline-name: --section-pin-tl;
        view-timeline-axis: block;
      }

      .pin-wrap-sticky {
        /* Stick to Top */
        height: 100vh;
        width: 100vw;
        position: sticky;
        top: 0;
        overflow-x: hidden;
      }

      .pin-wrap {
        height: 100vh;
        width: 250vmax;

        /* Hook animation */
        will-change: transform;
        animation: linear move forwards;

        /* Link animation to view-timeline */
        animation-timeline: --section-pin-tl;
        animation-range: contain 0% contain 100%;
      }

      /* setup */
      #header {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        text-align: center;
        padding: 0 2rem;
      }

      .pin-wrap h1 {
        font-size: 4rem;
        margin-left: 2rem;
        color: var(--bg-color);
        width: 400px;
      }

      .pin-wrap {
        display: flex;
        gap: 2rem;
        align-items: center;
        background-color: var(--text-color);
        justify-content: space-evenly;
      }

      img {
        height: 500px;
        min-width: 60vmax;
        border-radius: 1rem;
        overflow-clip-margin: content-box;
        overflow: clip;
      }

      .container {
        box-sizing: border-box;
      }

      .container section {
        min-height: 100vh;
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        position: relative;
      }

      .end {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 4rem;
        height: 100vh;
        padding: 0 5rem;
        background-color: var(--bg-color);
        font-size: 2rem;
        text-align: justify;
        border: 1px solid;
      }

      .end img {
        margin-right: -80rem;
        flex-shrink: 0;
      }
    </style>

    <div class="container">
      <section id="header">
        <h1>
          Scroll down to see <br />
          horizontal scrolling <br />
          section
        </h1>
      </section>

      <section id="sectionPin">
        <div class="pin-wrap-sticky">
          <div class="pin-wrap">
            <h1>Horizontal scrolling section >>></h1>

            <img src="https://wallpaperset.com/w/full/3/6/f/84034.jpg" alt="" />
            <img
              src="https://getwallpapers.com/wallpaper/full/7/e/a/655410.jpg"
              alt=""
            />
            <img
              src="https://i.pinimg.com/1200x/66/0e/ca/660eca65c7490adbf8cb41939bd72bbc.jpg"
              alt=""
            />
          </div>
        </div>
      </section>

      <div class="end">
        <h1>You've reached the end of the horizontal section.</h1>
        <img
          src="https://wallpapers.com/images/hd/black-bugatti-chiron-side-profile-quqbmkx02jts8wyf.png"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
